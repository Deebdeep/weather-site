<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather Site</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon (7).ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Merienda+One&family=Yomogi&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="search for a city....">
      </header>
      <main>
      <section class="location">
        <div class="city">New Delhi</div>
        <div class="date">Sunday 12th January</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 21°c</div>
        </div>
      </main>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
